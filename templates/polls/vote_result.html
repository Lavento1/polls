{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투표결과</title>
</head>
<body>
    <div id="container">
        <section>
            <h2>{{ question.question_text }}</h2>
            <ul>
                {% for choice in question.choice_set.all %}
                <li>
                    {{ choice.choice_text }} -- {{ choice.votes }} votes
                </li>
                {% endfor %}
            </ul>
        </section>
    </div>
</body>
</html>
