{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>welcome~ polls</title>
<!--    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">-->
    <link rel="stylesheet" href="{% static 'polls/css/bootstrap.css' %}">
</head>
<body>
    <div class="container">
        <section>
            <div class="jumbotron">
                <div class="text-center">
                    <h1>설문 목록</h1>
                </div>
            </div>
            <div class="row">
                {% if question_list %}
                    {% for question in question_list %}
                <div class="col-4">
                    <div class="card">
                        <div class="card-body">
                            <!-- 절대 경로는 사용 지양 -->
            <!--            <a href="/polls/{{ question.id }}">{{ question.question_text }}</a>-->
                        <a href="{% url 'polls:detail' question.id %}">
                            <h5 style="line-height: 2rem">{{ question.question_text }}</h5>
                        </a>
                        </div>
                    </div>
                </div>
                    {% endfor %}
                {% else %}
                <p>설문이 없습니다.</p>
                {% endif %}
            </div>
        </section>
    </div>
</body>
</html>
