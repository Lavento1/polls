{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>welcome~ polls</title>
    <link rel="stylesheet" href="{% static 'polls/css/style.css' %}">
</head>
<body>
    <div id="container">
        <section class="index_style">
            <h1>설문 투표</h1>
            {% if question_list %}
            <ul>
                {% for question in question_list %}
                <li>
                        <!-- 절대 경로는 사용 지양 -->
        <!--            <a href="/polls/{{ question.id }}">{{ question.question_text }}</a>-->
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>

                </li>
                {% endfor %}
            </ul>
            {% else %}
            <p>설문이 없습니다.</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
